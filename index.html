<!DOCTYPE html>
<html lang="spa">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="shortcut icon" href="#">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@500&display=swap" rel="stylesheet">
    <!-- <script src="./TW-ELEMENTS-PATH/dist/js/index.min.js"></script> -->
    <title>JDjazz</title>
  </head>
  <body class="bg-black" style="font-family: 'Signika Negative', sans-serif;">

    <div class="relative overflow-hidden bg-no-repeat bg-cover" style="background-position: 50%;background-image: url(./img/wp6272586.jpg);height: 100vh;">
      <div class="absolute top-0 right-0 bottom-0 left-0 w-full h-full overflow-hidden bg-fixed" style="background-color: rgba(0, 0, 0, 0.75)">
        <div class="flex justify-center items-center h-full">
          <div class="text-center text-white px-6 md:px-12">
            <h1 class="inline-block text-8xl font-bold mt-0 mb-6">JD <h1 class="inline-block text-7xl font-bold mt-0 mb-6">jazz</h1></h1>
            <h3 class="text-4xl font-bold mb-8">Music time!</h3>
            <label for="inputTag" class="inline-block  px-6 py-2.5 cursor-pointer border-2 border-white text-white font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out"data-mdb-ripple="true" data-mdb-ripple-color="light" id="addButton">
              Add song
              <input type="file" id="inputTag" multiple accept="audio/*" class="inline-block px-6 py-2.5 hidden border-2 border-white text-white font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out" data-mdb-ripple="true" data-mdb-ripple-color="light">
            </label>
          </div>
        </div>
      </div>
    </div>
    

    <!-- here header finish -->

    <div id="reproductor" class="sm:bg-repeat lg:h-[100vh] xl:h-[100vh] relative overflow-hidden bg-no-repeat bg-cover" style="background-position: 50%;background-repeat: repeat;background-image: url(./img/SplitShire-8098-1800x1200.jpg);">
      <hr class="mt-12" id="line">
      

      <div class="flex items-center justify-center">
        <div class="inline-flex hover:shadow-lg focus:shadow-lg">
          <button type="button" id="prevBtn" class="rounded inline-block px-6 py-2.5 leading-tight uppercase hover:bg-blue-700 active:bg-blue-800 transition duration-150 ease-in-out mt-4">
            <img src="./img/previous.png" alt="">
          </button>
          <button type="button" id="playBtn" class=" rounded inline-block px-6 py-2.5 leading-tight uppercase hover:bg-blue-700 active:bg-blue-800 transition duration-150 ease-in-out mt-4" >
            <img src="./img/boton-de-play.png" alt="" id="playimg">
          </button>
          <button type="button" id="nextBtn" class="rounded inline-block px-6 py-2.5 leading-tight uppercase hover:bg-blue-700 active:bg-blue-800 transition duration-150 ease-in-out mt-4">
            <img src="./img/fast-forward.png" alt="">
          </button>
        </div>
      </div>

      <div id="songs">

      </div>

      <div class="flex items-center justify-center">
        <div class="inline-flex hover:shadow-lg focus:shadow-lg" id="pagesBtns">
          <button type="button" id="prevpage" class=" rounded-l inline-block px-6 py-2.5 leading-tight uppercase hover:bg-blue-700 active:bg-blue-800 transition duration-150 ease-in-out mb-10">
            <img src="./img/prevPage.png" alt="">
          </button>
          <div id="textPage" class="text-white justify-center text-center flex items-center mb-10"></div>
          <button type="button" id="nextpage" class=" rounded-r inline-block px-6 py-2.5 leading-tight uppercase hover:bg-blue-700  active:bg-blue-800 transition duration-150 ease-in-out mb-10">
            <img src="./img/next.png" alt="">
          </button>
        </div>
      </div> 

    </div>
    
  </body>

  <script src="./js/index.js"></script>

  </html>
